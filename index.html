<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/style.css?v=1.2">
		<title>Fighting Irish Legacy Club | St. Patrick's Fighting Irish</title>
		<link rel="icon" type="image/png" href="images/favicon.png">
		<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
		<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
					// jQuery Validation
				$("#signup").validate({
					// if valid, post data via AJAX
					submitHandler: function(form) {
						$('#loading').show();
						$.post("subscribe.php", { fname: $("#fname").val(), lname: $("#lname").val(), email: $("#email").val() }, function(data) {
							$('#response').html(data);
							$('#loading').hide();
						});
					},
					// all fields are required
					rules: {
						fname: {
							required: true
						},
						lname: {
							required: true
						},
						email: {
							required: true,
							email: true
						}
					}
				});
			});
		</script>

	</head>
	<body>

		<div id="wrapper">
			<div id="header">
				<div id="header-inner">
					<div id="logo"><img src="images/logo.png" alt="logo"></div>
				</div>
			</div>
		
			<div id="content">
				<div id="content-inner">
					<div id="top-text">
						<div>
							<h1>Full Website Coming Soon</h1>
							<h3>Stay up to date with the fighting irish</h3>
							<div class="form-signup">
								<form id="signup" class="formee" action="subscribe.php" method="post">
									
										<div class="first-name textfield">
											<label for="fname">First Name *</label> <input name="fname" id="fname" type="text" />
										</div>
										<div class="last-name textfield">
											<label for="lname">Last Name *</label> <input name="lname" id="lname" type="text" />
										</div>
										<div class="email emailfield">
											<label for="email">Email Address *</label> <input name="email" id="email" type="text" />
										</div>
										<div>
											<input class="submit" type="submit" title="Submit" value="Submit" />
										</div>
									
								</form>
							</div>
							<div id="response"></div>
							<div id="loading"><img src="images/ajax-loader.gif"></div>
						
					</div>
				
				</div>
			</div>
			<div id="footer">
				<div>
					<h3>Follow us on social</h3>
					<span><a href="https://www.facebook.com/FightingIrishLC" target="_blank"><img src="images/fb.png"></a></span>
					<span><a href="https://twitter.com/fightingirishlc" target="_blank"><img src="images/twitter.png"></a></span>			
				</div>
			</div>
		</div>

	</body>
</html>
